<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>Get In Touch☎️</h2>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            <input type="email" class="form-control" id="email" placeholder="Email id" required>
            <input type="text" class="form-control" id="phone" placeholder="Phone No." required>
            <textarea id="comment" class="form-control" rows="10" placeholder="Comments"></textarea>
            <button type="submit">Submit</button>
            <a class="home" href="/index.html">Go to home page</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="scripts/contact.js"></script>
</body>

</html>
